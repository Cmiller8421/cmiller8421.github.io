<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Viking's Guess Game</title>
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
    <div class="container">
        <div class="jumbotron heading">
            <div class="row">
                <div id="col" class="col-xs-3">
                </div>
                     <div class="col-xs-6">
                     <h1 class="display">?&#191;Minnesota Viking's Word Guess?&#191;</h1>
                     </div>
                <div class="col-xs-3">
                </div>
            </div>
            
        </div>
     <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div id="presskey"></div>
                    <div id="array"></div>
                    <div class="al-guessed">
                        <i class="fas fa-exclamation-triangle fa-3x"></i>
                        <h3>Letters already guessed:</h3>
                    </div>
                    <div id="letters"></div>
                         <div id="win">
                             <h4 id="wins"></h4>
                         </div>
                    <div id="loss">
                        <h4 id="losses"></h4>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <img id="mainimg" src="assets/images/1.gif" alt="Vikings" class="img-thumbnail img-responsive">
                    <br>
                </div>
            </div>

        </div>
        <div class="push">
        </div>
    </div>

   

    
<script type="text/javascript" src="assets/javascript/game.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>


        
</html>
