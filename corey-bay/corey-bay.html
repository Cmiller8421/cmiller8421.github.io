<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Corey-Bay</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
  

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h3 class="text-center"><strong>Today's Corey Sale: </strong> 1 Food tray meal delivered to your doorstep!</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Current Product -->
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                  <img class="img-fluid thumbnail center-block" src="https://www.thestar.com.my/~/media/online/2015/09/30/21/21/metd_prkenny_0110_pg18_ft_1.ashx/?w=620&h=413&crop=1&hash=73721A8D15FA4076B3289D5F16ED095A66477A4C" alt="Food Tray" >
                </div>
                <div class="col-sm-6">
                  <h3 class=""><strong>Highest Bidder:</strong> <span id="highest-bidder"></span></h3>
                  <h3 class=""><strong>Current Price:</strong> <span id="highest-price"></span></h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-heading">
              <h3 class="card-title">Make Your Bid</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="bidder-name">Your Name</label>
                  <input class="form-control" id="bidder-name" type="text">
                </div>
                <div class="form-group row">
                  <label for="bidder-price">Your Price</label>
                  <input class="form-control" id="bidder-price" type="number">
                </div>
                <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="logic.js"></script>

  </body>

</html>
